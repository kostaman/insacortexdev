Signal void Signal_Entree (void)
{
float tmp;
float resultat;

	printf("Generation d'un signal en entrée\n");

	tmp=0.0;

	while (1) 
	{
			resultat = (__sin(tmp)*1.5)+1.5;
			ADC1_IN14= resultat;
			tmp=tmp+(3.1415/180.0);

			swatch(0.00001);
	}
}

KILL button *
LA KILL *

define button "Demarre signal entrée","Signal_Entree()"

define button "Voir Signaux","LA (TIM4_CCR3 & 0x3FF); LA (ADC1_IN14 & 0xFFF)"
