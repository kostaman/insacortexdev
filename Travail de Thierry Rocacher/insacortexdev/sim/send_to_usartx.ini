signal void S1_A_Z (void) {
  char ch;

  for (ch = 'A'; ch <= 'Z'; ch++)   {
   S1IN = ch;                                // send character
   swatch (8.0/9600.0);
  }                                          /* repeat */
}

signal void overflow_it(char pattern, char fill, int RetAdr)
{
	char i;
	 for (i = fill; i>0; i--)   {
   		S1IN = pattern;                                // send character
   		swatch (8.0/9600.0);
  	 }                                          /* repeat */
	 for (i = 0; i<32; i=i+8)   {
   		S1IN = (char)((RetAdr & ((int)(0xFF<<i)))>>i);                                // send character
   		swatch (8.0/9600.0);
  	 }                                          /* repeat */
	
}

