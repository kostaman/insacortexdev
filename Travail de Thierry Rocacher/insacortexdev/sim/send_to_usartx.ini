signal void S3_A_Z (void) {
  char ch;

  for (ch = 'A'; ch <= 'Z'; ch++)   {
   S3IN = ch;                                // send character
   swatch (8.0/9600.0);
  }                                          /* repeat */
}
signal void S2_A_Z (void) {
